<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assetse/style.css">
</head>

<body>

    <div class="container-fluid bg_image">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-4 d-flex flex-column justify-content-center left-side ps-5">
            <div class="heading">Healthy Veg Outlet</div>
            <div class="d-flex border p-1 rounded-pill w-75 justify-content-between">
              <button class="btn btn-success rounded-start-pill">
                Location
              </button>
              <div class="text-white ms-2 mt-2">Search</div>
              <div class="bg-warning  p-2 rounded-circle"><i class="bi bi-search"></i> </div>
            </div>
          </div>
        </div>

        <!-- Row 2 -->

        <div class="row product_background p-3">
            <div class="col-3 d-flex align-items-center">
                <img src="assetse/image/Untitled design(16) (1).png" alt="" class="img-fluid">
                <div>
                    <div class="h4 text-white">Sandwich</div>
                    <div class="text-white">Rs 500</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center ">
                <img src="assetse/image/Untitled design(4).png" alt="" class="img-fluid">
                <div>
                    <div class="h4 text-white">Pizza</div>
                    <div class="text-white">Rs 700</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center ">
                <img src="assetse/image/Untitled design(3).png" alt="" class="img-fluid">
                <div>
                    <div class="h4 text-white">Biryani</div>
                    <div class="text-white">Rs 300</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center ">
                <img src="assetse/image/Untitled design(7).png" alt="" class="img-fluid">
                <div>
                    <div class="h4 text-white">Burger</div>
                    <div class="text-white">Rs 450</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
        </div>

      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
